            <button>Send</button>
          </>

      }

      function ChatMessage(/*props*/ { message, sender }) {

        /*if (sender === "robot") {

              />

          );
        }*/
        return (
          <div>
            {sender === "robot" && (
              <img
                src="./Assets/images/ChatGPT Image Aug 8, 2025, 11_01_36 AM.png"
                width="70"
              />
            )}
            {message}
            {sender === "user" && (

      function App() {
        return (
          <>

            <ChatMessage

              message="Hello, How can I help you?"
              sender="robot"

              message="Tell me today's date"

            />
            <ChatMessage

              sender="robot"

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App/>);
