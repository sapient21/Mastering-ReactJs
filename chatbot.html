<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="./External libraries/react.js"></script>
    <script src="./External libraries/react-dom.js"></script>

    <script src="./External libraries/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to Chatbot" size="25" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage() {
        return (
          <div>
            Hello Chatbot
            <img src="./Assets/images/miles morales.jpg" width="70" />
          </div>
        );
      }
      

      const app = (
        <>
          <ChatInput />
          <ChatMessage message="Hello Chat" />
        </>
      );

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
