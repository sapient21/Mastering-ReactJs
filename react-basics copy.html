<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="./External libraries/react.js"></script>
    <script src="./External libraries/react-dom.js"></script>

    <script src="./External libraries/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ product, price, discountPrice, imgSrc }) {
        return (
          <div>

            <img src={imgSrc} width = "150"/>

            <p>{product}</p>

            {!discountPrice ? 
            (
              <p>Price: ${price}</p>
            ) 
            : 
            (
              <>
                <p><del>Price: ${price}</del></p>
                <p>Discount price: ${discountPrice}</p>
              </>
            )}

            <button>Add to Cart</button>
          </div>
        )
      }

      function App() {
        return (
          <>
            <ProductDetails
              product="Cotton socks"
              price="$10.90"
              discountPrice="$5.45"
              imgSrc="./Assets/images/cotton-socks.png"
              />
              
              <ProductDetails
              product="Tennis balls"
              price="$6.00"
              imgSrc="./Assets/images/tennis-balls.png"
              // discountPrice="$5.45"
              />
              
              <ProductDetails
              product="Plain T-Shirt"
              price="$7.99"
              imgSrc="./Assets/images/plain-t-shirt.png"
              // discountPrice="$5.45"
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
